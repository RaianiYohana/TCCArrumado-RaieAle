<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ediçãoExclusãoProduto.css">
</head>
<body>
    <div class="container">
        <div class="card bg-light mt-5">
            <article class="card-body mx-auto" style="max-width: 800px;">
                <h4 class="card-title mt-3 text-center">Gerenciamento de Produtos</h4>
                <p class="text-center">Edite ou exclua produtos da lista abaixo</p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Aro</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de produto -->
                        <tr>
                            <td>Pneu de Carro</td>
                            <td>Pneu para carro...</td>
                            <td>13</td>
                            <td>R$ 1200</td>
                            <td>Michelin</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </td>
                        </tr>
                        <!-- Fim do exemplo de produto -->
                        <!-- Mais produtos podem ser adicionados aqui -->
                    </tbody>
                </table>
            </article>
        </div> <!-- card.// -->
    </div> <!-- container.// -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
